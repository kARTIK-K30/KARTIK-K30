name: Update GitHub Stats SVGs

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:       # Allows manual trigger
  push:
    branches:
      - main              # Optional: triggers on pushes to main

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Generate Streak SVG
        run: |
          curl -o streak.svg "https://github-readme-streak-stats-eight.vercel.app?user=kARTIK-K30&theme=dracula&hide_border=true"

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add streak.svg
          git commit -m "Update streak SVG" || echo "No changes to commit"
          git push
